<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Scolastica</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div id="app">
      <header class="animate__animated animate__fadeInDown">
        <h1>Performance Scolastica</h1>
        <p class="subtitle">
          Visualizzazione interattiva delle tue categorie e materie
        </p>
      </header>
      <main>
        <section
          id="toggle-buttons"
          class="animate__animated animate__fadeIn"
        ></section>
        <div class="search-container animate__animated animate__fadeIn">
          <input type="text" id="search-input" placeholder="Cerca materia..." />
          <div class="search-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
        <section id="categorie-container"></section>
        <section
          id="grafico-generale"
          class="animate__animated animate__fadeInUp"
        >
          <h2>Grafico Generale delle Categorie</h2>
          <div id="grafico-generale-container">
            <canvas id="categorie-chart"></canvas>
          </div>
        </section>
        <section id="stats-container" class="animate__animated animate__fadeIn">
          <div class="stat-card">
            <div class="stat-icon">📊</div>
            <div class="stat-content">
              <h3>Media Totale</h3>
              <p id="media-totale">Caricamento...</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">🏆</div>
            <div class="stat-content">
              <h3>Miglior Categoria</h3>
              <p id="miglior-categoria">Caricamento...</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">📈</div>
            <div class="stat-content">
              <h3>Materie Completate</h3>
              <p id="materie-completate">Caricamento...</p>
            </div>
          </div>
        </section>
      </main>
      <footer class="animate__animated animate__fadeIn">
        <p>© 2025 Performance Scolastica</p>
      </footer>
      <div id="loading-overlay">
        <div class="loader"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
